<div class="d-flex justify-content-center mb-2">
  <img
    style="max-width: 30%; max-height: 30%"
    class="rounded"
    src="{{ data?.avatar_url }}"
    alt="avatar"
  />
</div>
<div class="text-center">
  <h3>{{ data?.name | uppercase }}</h3>
</div>
<div class="mt-2 d-flex justify-content-center">
  <div class="col-8">
    <ul class="list-group col-12">
      <li
        (click)="abrirModal('repo-publico')"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <label>Respositorios p√∫blicos</label>
        <span class="badge bg-primary rounded-pill">{{
          data?.public_repos
        }}</span>
      </li>
      <li
        (click)="abrirModal('seguidores')"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <label>Seguidores</label>
        <span class="badge bg-primary rounded-pill">{{ data?.followers }}</span>
      </li>
      <li
        (click)="abrirModal('seguidos')"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <label>Seguidos</label>
        <span class="badge bg-primary rounded-pill">{{ data?.following }}</span>
      </li>
    </ul>
  </div>
</div>
